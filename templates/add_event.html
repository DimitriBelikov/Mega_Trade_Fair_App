<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<style>
  .topnav {
    overflow: hidden;
    background-color: #333;
}


.topnav a {
    float: left;
    color: #f2f2f2;
    border-right: 1px solid #f2f2f2;
    border-left: 1px solid #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

.col-md-4 col-md-offset-4{
          text-align:center;
      }
      form{
          border:4px solid black;
          padding:10px 10px 10px 10px;
          background-color: black;
      }
      form label{
          text-align:left;
          color:white;
      }
      body{
          background-color:aliceblue;
      }
      h2{
          color:black;
      }
</style>
</head>
<body>

  <nav class="topnav">
    <a class = "active" href="/">Home</a>
    </nav>
  

    <center>
   
        <div class="col-md-4 col-md-offset-4">
            <h2>Add new event!</h2>
        <form method="POST" action="{{ url_for('add_event') }}">
             <div class="mb-3">
               <label for="exampleInputEmail1">Name</label>
               <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter Event name"><br>
               <small id="emailHelp" class="form-text text-muted"></small>
             </div>
             <div class="mb-3">
               <label for="exampleInputEmail1">Booking start date</label>
               <input type="datetime" class="form-control" id="exampleInputEmail1" name="booking_date" placeholder="YYYY-MM-DD hh:mm:ss">
               <small id="emailHelp" class="form-text text-muted"></small>
             </div>
             <div class="mb-3">
               <label for="exampleInputEmail1">Event start date</label>
               <input type="datetime" class="form-control" id="exampleInputEmail1" name="event_date" placeholder="YYYY-MM-DD hh:mm:ss">
               <small id="emailHelp" class="form-text text-muted"></small>
             </div>
             <div class="mb-3">
               <label for="exampleInputEmail1">End date</label>
               <input type="datetime" class="form-control" id="exampleInputEmail1"  name="end_date" placeholder="YYYY-MM-DD hh:mm:ss">
               <small id="emailHelp" class="form-text text-muted"></small>
             </div>
             <div class="mb-3">
                <label for="exampleInputEmail1">Venue ID</label>
                <input type="number" class="form-control" id="exampleInputEmail1" name="id" placeholder="Enter venue id of event">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
             
           
           <button type="submit" class="btn btn-primary">Add</button>
         </form>
       
         {% if text %}
            <h3 style="text-align: center; color: green;">{{ text }}</h3>
            <a href="{{url_for('display', title = 'Event')}}">See the updated event repository....</a>
         {% endif %}
       
       </div>
       </center>
    
</body>
</html>
